<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="Abc" id="a">
    <br>
    <input type="text" name="ac" id="b">
    <button onclick="sum()">
        Click on Sum
    </button>
    <div id="result">

    </div>
  <script>
      function sum() {

        var num1=parseInt(document.getElementById("a").value);
        var num2=parseInt(document.getElementById("b").value);
        var sum=num1+num2;
        document.getElementById("result").innerHTML = `The result of${num1} + ${num2} is ${sum}`
        

      }
       
    </script>
</body>
</html>
